<div  class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Hei , your lock</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form name="login_form" class="">

        <div>
          <label>Address: </label>
          <input class="form-control" type="text" placeholder="please typer you adress">
        </div>
        <div>
          <span>Content:</span> <input class="form-control" type="text" placeholder="Content1">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click) = "open()" data-target="#check-value" data-toggle="modal">Save</button>
    </div>
  </div>
</div>
<div>
  <div class="modal" id="check-value" [hidden] = "modalContent" >
    <input [(ngModel)]="bodyText" />
    <p>
      Success
      <button type="button" data-dismiss="modal" (click) = "close()">close &times;</button>
    </p>

  </div>
</div>
